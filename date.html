<!DOCTYPE html>
<html>
    <head>
        <title>date</title>

    </head>
    <body>
        <p>This is digital date</p>
        <input type="date" />
        <p>This is digital color</p>
        <input type="color" />
        <p>This is digital data time-local</p>
        <input type="datetime-local" />
        <p>This is digital Url</p>
        <input type="url" />
        <p>This is digital Number</p>
        <input type="number" min="20" max="100" />
        <p>This is digital range</p>
        <input type="range" min="50" max="250" />
    </body>
    </html>
