<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shift&unshift</title>
</head>
<script>
    // using the shift and unshift function in javascript
    // shift is use to delete the first index value.
    // unshift is use to add in first index value

    var arry=["sunny","Rohit","Aman","Vishal"];
    document.write(arry+"<br><br>");
    arry.shift();
    document.write(arry+"<br><br>");
    arry.unshift("Sam");
    document.write(arry);
</script>
<body>
    
</body>
</html>
