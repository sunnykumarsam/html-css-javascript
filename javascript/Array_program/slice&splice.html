<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slice</title>
    <script>
        var arr=["Sunny","Aman","Rohit","Suraj","Vishal"];
        document.write(arr+"<br><br> ");
        var sl=arr.slice(0,3);
        // using negative index value
        // var sl=arr.slice(-3,-1);
        
        document.write(sl+"<br><br>");
        arr.splice(2,0,"shubham","manish");
        document.write(arr+" ");
    </script>
</head>

</body>
</html>
