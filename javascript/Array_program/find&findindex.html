<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find</title>
    <script>
        var arr=[15,18,14,54,36,45];
        document.write(arr+"<br><br> ");
        var f=arr.find(checkadult);  //find is use to get the value those you want
        document.write(f+"<br><br>");
        
        var f=arr.findIndex(checkadult);        // using findindex to find the index value;
        document.write(f+"<br><br>");
        function checkadult(age){
            return age>=20;
        }

    </script>
</head>
<body>
    
</body>
</html>
