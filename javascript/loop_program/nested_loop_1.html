<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested_loop</title>

</head>
<script>
    // print these pattern in javascript
    // 1
    // 12
    // 123
    // 1234
    // 12345
    for(var i=1;i<=5;i++){
        for(var j=1;j<=i;j++){
                document.write(j+" ");
            
            }
            document.write("<br>");
    }
    // print these pattern by javascript
    // 1
    // 22
    // 333
    // 4444
    // 55555
    for(var i=1;i<=5;i++){
        for(var j=1;j<=i;j++){
                document.write(i+" ");
            
            }
            document.write("<br>");
    }
    document.write("<br>");
    // print these pattern by javascript
    // 55555
    // 4444
    // 333
    // 22
    // 1
    for(var i=5;i>=1;i--){
        for(var j=1;j<=i;j++){
                document.write(i+" ");
            
            }
            document.write("<br>");
    }
    document.write("<br>");
    // print these pattern in javascript
    // 54321
    // 4321
    // 321
    // 21
    // 1
    for(var i=5;i>=1;i--){
        for(var j=i;j>=1;j--){
                document.write(j+" ");
            
            }
            document.write("<br>");
    }

</script>
<body>
    
</body>
</html>
