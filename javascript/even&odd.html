<!DOCTYPE html>
<html>
  <head>
    <title>check</title>
    <style>
      body{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>check the number is odd and even</h1>
    <input type="number" id="main" placeholder="Enter the number" />
    <button onclick="f1()">check</button>
    <p id="para"></p>
  </body>
  <script>
    function f1(){
      var a=document.getElementById("main");
      var b=document.getElementById("para")
      var c=parseInt(a.value);
      if (c%2==0){
        b.innerHTML="the number is even:"
      }
      else{
        b.innerHTML="the number is odd"

      }
      


  }
  </script>
</html>
