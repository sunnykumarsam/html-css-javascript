<!DOCTYPE html>
<html>
    <body>
        <h2>
            An Unordered HTML list
        </h2>
        <ul>
            <li>Coffe</li>
            <li>Tea </li>
            <li>Milk</li>

            
        </ul><hr>
        <h2>An ordered HTML List</h2>
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Millk</li>
        </ol><hr>
        <h2>A Description List</h2>
        <dl>
            <dt>Coffe</dt>
            <dd>-black hot drink</dd>
            <dt>Milk</dt>
            <dd>-white cold drink </dd>

        </dl><hr>
        <p>The <abbr title="World Health Organization">WHO</abbr> was founded in 1948.</p>
    </body>
</html>
